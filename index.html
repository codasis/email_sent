<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Contact Form</h3>
            <form id="form">
              <input type="hidden" name="access_key" value="ea5a8e4a-4040-4d92-ab75-a8236333644c">
              
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" class="form-control" placeholder="Enter your contact" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="radio" name="gender" value ="MALE"> Male
                <input type="radio" name="gender" value ="FEMALE"> Female
              </div>

              <div class="d-grid">
                <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
              </div>

              <div id="result" class="mt-3 text-center text-success"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('form');
      const result = document.getElementById('result');

      result.innerHTML = "Please wait...";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => result.innerHTML = data.message)
      .catch(() => result.innerHTML = "Something went wrong!");

      form.reset();
      setTimeout(() => result.style.display = "none", 3000);
    }
  </script>

</body>
</html>
